# This GitHub workflow deploys Bundle resources (ML resource config and more)
# defined under mlops_azure_project/resources/*
# and mlops_azure_project/databricks.yml with prod deployment target configs,
# when PRs are merged into the release branch
name: Bundle Deployment for mlops_azure_project Prod

on:
  push:
    branches:
      - 'release'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./mlops_azure_project

env:
  ARM_TENANT_ID: ${{ secrets.PROD_AZURE_SP_TENANT_ID }}
  ARM_CLIENT_ID: ${{ secrets.PROD_AZURE_SP_APPLICATION_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.PROD_AZURE_SP_CLIENT_SECRET }}
  

jobs:
  prod:
    concurrency: mlops_azure_project-prod-bundle-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: databricks/setup-cli@v0.221.0
      - name: Validate Bundle For Prod
        id: validate
        run: |
          databricks bundle validate -t mlops_az_prod_guanyu
      - name: Deploy Bundle to Prod
        id: deploy
        run: |
          databricks bundle deploy -t mlops_az_prod_guanyu
